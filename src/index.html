<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-purple-500 gap-7">
        <div class="text-black font-medium text-[20px]">Increment And Decrement</div>
        <div class="bg-white text-[25px] rounded-sm flex gap-8 p-3 px-5">
        <!-- negative button-->
            <button onclick="decrement()" class="border-r-2 border-[black] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="bold">
                0
            </div>
            <!-- Positive button-->
            <button onclick="increment()" class="border-l-2 border-[black] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
